<include file="Public/header" />
<include file="Public/content" />
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">案例管理</strong> / <small>Cases</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <a href="{:U('Cases/add')}"><button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 添加案例</button></a>
            </div>

       
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
   
        </div>
      </div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                   </th><th class="table-id" style="width:10%">ID</th><th class="table-title" style="width:20%">标题</th><th class="table-type" style="width:10%">封面图</th><th class="table-date" style="width:40%;text-align:center" >内容</th><th class="table-set" style="width:20%">操作</th>
              </tr>
          </thead>
          <tbody>
          <volist name="data" id="con">
            <tr>
              <td>{$con.case_id|html_entity_decode}</td>

              <td>{$con.case_title|html_entity_decode}</td>
              <td><img src= "__ROOT__{$con.case_pic|ltrim='.'}" style="width:50px;" /></td>
              <td style="text-align:center">{$con.case_content|html_entity_decode}</td>
          
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <a href="{:U('edit','id='.$con['case_id'])}"><button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button></a>
               
                    <a href="{:U('del','id='.$con['case_id'])}"><button type="button" class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</button></a>
                  </div>
                </div>
              </td>
            </tr>
            </volist>
          </tbody>
        </table>
          <div class="am-cf">
</div>
          <hr />     
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>

<include file="Public/footer" />
