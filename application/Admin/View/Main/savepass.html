<include file="Public/header" />
<include file="Public/content" />
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">密码修改</strong> / <small>save pass</small></div>
    </div>
    <hr/>
    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" method="post" action="{:U('Main/savepass')}">
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">原密码 </label>
            <div class="am-u-sm-9">
              <input type="text" id="used-pass" placeholder="" name="pass">
             
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">新密码 </label>
            <div class="am-u-sm-9">
              <input type="text" id="new-pass" placeholder=" " name="new_pass">
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->

</div>

<include file="Public/footer" />
